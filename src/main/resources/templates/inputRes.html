<body>
	<div class="flex-container">
		<header>
			<h1>Add or Edit Reservation</h1>
		</header>

		<form th:object="${newReservation}" th:action="@{/inputReservation/{id}(id=${newReservation.id})}"
			method="post">
			<table>
				<tr>
					<th>Customer Number</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
				<tr th:each="currentCus: ${customers}">
					<td th:text="${currentCus.id}" />
					<td th:text="${currentCus.firstName}" />
					<td th:text="${currentCus.lastName}" />
				</tr>
			</table>
			<table>
				<tr>
					<th></th>
					<th>Departing City</th>
					<th>Destination City</th>
					<th>Capacity</th>
					<th>Seat Cost</th>
				<tr th:each="currentFlight : ${flights}">
					<td th:text="${currentFlight.id}" />
					<td th:text="${currentFlight.departCity}" />
					<td th:text="${currentFlight.destinCity}" />
					<td th:text="${currentFlight.capacity}" />
					<td th:text="${currentFlight.seatCostAmt}" />
				</tr>
			</table>
			<input type="text" th:field="*{customer}" placeholder="Customer Id" /> 
			<input type="text" th:field="*{flight}" placeholder="Flight Id" /> 
			<input type="hidden" name="seat" th:field="*{seatIdentifierText}" />
			<input type="hidden" name="id" th:field="${newReservation.id}" />
			<input type="submit" value="Choose Seats" />
		</form>
